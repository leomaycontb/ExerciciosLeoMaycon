<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>

    <form action="https://postman-echo.com/post" method="post">
        <fieldset>
            <legend>Informações do Cliente</legend>
            <label for="nome">Nome Completo:</label><br>     
            <input type="text" id="nome" name="nome" required><br><br>
   
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required autocomplete="on"><br><br>

            <label for="telefone">Telefone:</label><br>     
            <input type="text" name="telefone" placeholder="(11) 91234-5678" pattern="\([0-9]{2}\)\ [0-9]{5}-[0-9]{4}"><br><br>

            <label for="senha">Senha de acesso:</label><br>
            <input type="password" id="senha" name="senha" required minlength="8" title="A senha deve ter 8+ caracteres, com pelo menos uma letra maiúscula, uma minúscula e um dígito." pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,    }" ><br><br>

            <label for="site">URL do Site:</label><br>
            <input type="url" id="site" name="site"><br><br>
         </fieldset>

         <fieldset>
            <legend>Detalhes do Pedido</legend>
            <label for="cor">Cor Preferencial do produto:</label><br>     
            <input type="color" id="cor" name="cor" required><br><br>
   
            <label for="datahora">Data e Hora de Entrega:</label><br>
            <input type="datetime-local" id="datahora" name="datahora" required min="2025-12-01T08:00" max="2025-12-31T18:00" ><br><br>

            <label for="quantidadeitens">Quantidade de Itens:</label><br>     
            <input type="range" name="quantidadeitens" min="1" max="10" value="5"><br><br>

            <label for="modeloproduto">Modelo do produto:</label><br>
            <input type="text" id="senha" name="modeloproduto" required list="produtos" ><br><br>

            <datalist id="produtos">
                <option value="Iphone 426 Pro Ultra Max Plus">
                <option value="Google Pixel 1000 XL Pro Fold">
                <option value="Samsung Galaxy ZSA Ultra Note Edge">
            </datalist>
         </fieldset>

         <fieldset>
            <legend>Opções de Envio</legend>
            <label for="tipoenvio">Tipo de Envio:</label><br>     
            <input type="radio" id="tipoenvio" name="tipoenvio" value="Envio normal"  required checked>Envio normal<br>
            <input type="radio" id="tipoenvio" name="tipoenvio" value="Envio Expresso"  required>Envio Expresso<br><br>

            <label for="comentariosadicionais">Comentários Adicionais:</label><br>
            <textarea rows="10" cols="40" maxlength="300" minlength="10" name="comentariosadicionais" id="comentariosadicionais"  placeholder="Deixe aqui suas observações sobre o pedido."></textarea> <br
><br>
         </fieldset>
        <fieldset>
            <legend>Finalização e Validação</legend>
            <label for="confirma">Termos de Serviço:</label><br>     
            <input type="checkbox" id="confirma" name="confirma" required>Eu concordo com os Termos de Serviço<br><br>

            <input type="submit" id="enviar" name="enviar" value="Finalizar Pedido"><br>
        </fieldset>
        
    </form>
    
    
</body>
</html>
